<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="sign-in-stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,700|Varela+Round:100,400" rel="stylesheet">

    <!--Bootstrap-->

<body>
    <header>
       
        <!--Logo-->
        <center>
            <a href="../index.html"><img src="../images/icon.png" alt="logo" class="logo"></a> 
        </center>
    </header>

    <!--Sign-in Form-->
    <center>            
    <form method="post" action="">
        <fieldset>
            <table>
                <tr><td align="center">User ID &nbsp;&nbsp;</td><td ><input type="email" class="input"  placeholder="    Enter your e-mail id" required="true"/></td></tr>
                <tr><td align="center">Password &nbsp;&nbsp;</td><td><input type="password" class="input" name="pwd" required="true" /></td></tr>
                <tr><td align="center" colspan="2"><input type="submit" class="submit"/></td></tr>
            </table>
        </fieldset>
    </form>
    </center><br>

    <!--Forgot Password-->
    <center>
        <a href="forgot-password.html" class="forgotpassword">Forgot Password?</a>
    </center>

    <!--Create an account-->
    <center>
        <section>
            <br> <p class="new-to-shion">New to Shion?</p>
            <button href="" class="create-an-account">Create a Shion account now</button>
        </section>

        <footer>
